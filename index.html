<h1>圡左日記</h1>
𛄗とこん𛁍𛂂𛃻日記といふんの𛄜<br>
𛄜む𛂅ん𛁅てみんとて𛁍𛃻𛂂𛃲<br>
それのと𛁅𛂜𛁅は𛁍のはつ𛀚あ𛃄<br>
𛃲ひとひのひのいぬ𛂜と𛀦𛂌かとて<br>
𛁍そのよ𛁅い𛁁ゝ𛀙𛂌ん𛂜𛂌𛀚𛀦つく<br>
あ𛃻ひとあ𛀚𛁠のよと𛁒いつと𛁒はてゝ<br>
れいのことゝ𛃙み𛂅𛁅𛄜へてけゆ𛂅<br>
とゝ𛃲て𛁍ん𛁠ちよ𛃲いてゝふね𛂌<br>
のるへ𛀦ところへわ𛁠る𛀙れこれ<br>
𛁅る𛁅𛃰ぬお𛀬𛃲𛁐と𛁅ころよく<br>
くらへるひと〳〵なんわ𛀚れ𛀚𛁠く<br>
