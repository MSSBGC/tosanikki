<h1>圡左日記</h1>
𛄗とこん𛁍𛂂𛃻日記といふんのを<br>
をむ𛂅ん𛁅てみんとて𛁍𛃻𛂂𛃲<br>
それのと𛁅𛂜𛁅は𛁍のはつ𛀚あ𛃄<br>
𛃲ひとひのひのいぬ𛂜と𛀦𛂌かとて<br>
𛁍そのよ𛁅い𛁁ゝ𛀙𛂌ん𛂜𛂌𛀚𛀦つく<br>
あ𛃻ひとあ𛀚𛁠のよと𛁒いつと𛁒はてゝ<br>
